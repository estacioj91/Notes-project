<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link href="/assets/favicon.png" rel="icon">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take Notes</h2>
    </header>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" type="text" placeholder="search" />
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes">
        </div>
        <button class="button" id="create-note">Create Note</button>
    </div>
    <script src="/scripts/index-bundle.js"></script>
</body>

</html>
